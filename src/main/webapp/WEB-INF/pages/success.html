<table id="blog" class="table table-bordered">
    <thead>
    <tr>
        <th>博客标题</th>
        <th>博客描述</th>
        <th>操作</th>
    </tr>
    </thead>
    <thead >
    <tr>
        <th><a href="#">标题</a></th>
        <th>月黑风高</th>
        <th>
            <button id="btu">删除</button>
        </th>
    </tr>
    </thead>
</table>
<script>
    $(document).ready(function () {
        $.ajax({
                    url: "/findBlog",
                    type: "POST",
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        json = eval('(' + data + ')');
                        alert(json);
                        $.each(data.comments(), function (i, item) {
                            $("#blog").append(
                                    "<th>" + item.title + "</th>" +
                                    "<th>" + item.des + "</th>" +
                                    "<th>" + item.content + "</th>"
                            );
                        })
                    }
                }
        )
    })
</script>
